<div class="form-container">
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput type="text" [(ngModel)]="editedCategory.name" name="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Source:</mat-label>
    <input matInput type="text" [(ngModel)]="editedCategory.origin" name="mr" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Target:</mat-label>
    <input matInput type="text" [(ngModel)]="editedCategory.target" name="words" required>
  </mat-form-field>

  <div *ngFor="let item of editedCategory.words; let i = index;">
    <mat-form-field>
      <mat-label>Source:</mat-label>
      <input matInput [(ngModel)]="item.origin" #sourceWord name="sourceWord" type="text" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Target:</mat-label>
      <input matInput [(ngModel)]="item.target" #targetWord name="targetWord" type="text" required>
    </mat-form-field>
    <button mat-icon-button (click)="deletePair(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <button mat-icon-button color="primary" (click)="OpenAddNewPair()">
    <mat-icon>add</mat-icon>
  </button>

  <button mat-raised-button color="primary" type="submit" (click)="saveChanges()">Save</button>
  <button mat-raised-button color="primary" type="submit" (click)="saveChanges()">Save</button>
  <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancel</button>

  <ng-container *ngIf="displayValidationNameMessage">
    <mat-hint>Property 'name' is required</mat-hint>
  </ng-container>
  <ng-container *ngIf="displayValidationPairMessage">
    <mat-hint>Property 'Source' and 'Target' are required</mat-hint>
  </ng-container>
  <ng-container *ngIf="displayValidationPairNullMessage">
    <mat-hint>You need at least 1 words pair</mat-hint>
  </ng-container>
  <ng-container *ngIf="displayValidationOriginMessage">
    <mat-hint>Source word need to be in English</mat-hint>
  </ng-container>
  <ng-container *ngIf="displayValidationTargetMessage">
    <mat-hint>Target word need to be in Hebrew</mat-hint>
  </ng-container>
</div>
