<h2>Edit Category</h2>
<form (ngSubmit)="saveCategory()">
  <label>Name:</label>
  <input type="text" [ (ngModel)]="editedCategory.name" name="name" required>
  <br>
  <label>Mr:</label>
  <input type="text" [ (ngModel)]="editedCategory.mr" name="mr" required>
  <br>
  <label>Words:</label>
  <input type="text" [ (ngModel)]="editedCategory.words" name="words" required>
  <br>
  <button type="submit">Save</button>
</form>
